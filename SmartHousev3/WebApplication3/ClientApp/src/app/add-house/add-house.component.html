<div *ngIf="stan ==null"></div>
<div *ngIf="stan ==1" class="alert alert-success" role="alert">
  Pomyślnie dodano dom
</div>
<div *ngIf="stan ==2" class="alert alert-danger" role="alert">
  Dom nie został dodany. Spróbuj ponownie
</div>

<form role="form">
  <br style="clear:both">
      <h3 style="margin-bottom: 25px; text-align: center;">Dodaj mieszkanie</h3>
    <div class="form-group">
      <input type="text" class="form-control" name="kod" placeholder="Kod pocztowy" [(ngModel)]="postCode" required>
      <input type="text" class="form-control" name="miasto" placeholder="Miejscowość" [(ngModel)]="town"  required>
      <input type="text" class="form-control" name="ulica" placeholder="Ulica" [(ngModel)]="street"  required>
      <input type="number" class="form-control" name="nr_domu" placeholder="Nr budynku" [(ngModel)]="houseNumber"  required>
      <input type="text" class="form-control" name="opis" placeholder="Opis mieszkania" [(ngModel)]="description"  required>
    </div> 


  <h1>Dodaj plan mieszkania</h1>
  <input #file type="file" multiple (change)="getBase64($event)" />
  <br/>


  <button type="button" class="btn btn-primary" (click)="addHouse()" >Dodaj dom</button> 

  

</form>
